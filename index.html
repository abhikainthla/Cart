<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Cart</title>
</head>
<body>
    <div class="main-container">
        <div class="product-container">
            <h3>Products</h3>
            <div id="prod1">
                <div id="prodName">Product-1</div>
                <div>100</div>
                <div id="quantity1">
                   <div id="increase"><button id="plus1">+</button></div>
                   <div id="no1">0</div>
                   <div id="decrease"><button id="minus1">-</button></div>
                </div>
            </div>
            <div id="prod1">
                <div>Product-2</div>
                <div>200</div>
                <div id="quantity1">
                   <div id="increase"><button id="plus2">+</button></div>
                   <div id="no2">0</div>
                   <div id="decrease"><button id="minus2">-</button></div>
                </div>
            </div>
            <div id="prod1">
                <div>Product-3</div>
                <div>300</div>
                <div id="quantity1">
                   <div id="increase"><button id="plus3">+</button></div>
                   <div id="no3">0</div>
                   <div id="decrease"><button id="minus3">-</button></div>
                </div>
            </div>
        </div>

        <!-- cart section -->
        <div class="cart-container">
            <h3>Cart</h3>
            <div id="cart">
                <div id="prodname"> Product-1</div>
            <div id="quantityno1">0</div>
            </div>
            <div id="cart">
                <div id="prodname">Product-2</div>
            <div id="quantityno2">0</div>
            </div>
            <div id="cart">
                <div id="prodname">Product-3</div>
            <div id="quantityno3">0</div>
            </div>
            <div id="total">
                <div>Total:</div>
                <div id="totalno">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
